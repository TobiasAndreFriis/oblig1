<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kinobiletter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<main>
    <h1>Bestilling av kinobiletter</h1>
    <label for="filmer">Velg film: </label>
    <select name="filmer" id="filmer">
        <option value=""></option>
        <option value="Harry Potter">Harry Potter</option>
        <option value="James Bond">James Bond</option>
        <option value="Star Wars">Star Wars</option>
        <option value="Avatar">Avatar</option>
    </select>
    <br><br>
    <label for="antall" class="label-antall">Antall </label>
    <input type="number" id="antall" name="antall">
    <label for="antall" id="antallInfo" class="label-mangler"></label>
    <br><br>
    <label for="fornavn">Fornavn </label>
    <input type="text" id="fornavn" name="fornavn">
    <label for="fornavn" id="fornavnInfo" class="label-mangler"></label>
    <br>
    <label for="etternavn">Etternavn </label>
    <input type="text" id="etternavn" name="etternavn">
    <label for="etternavn" id="etternavnInfo" class="label-mangler"></label>
    <br>
    <label for="telefonnr">Telefonnr </label>
    <input type="text" id="telefonnr" name="telefonnr">
    <label for="telefonnr" id="telefonnrInfo" class="label-mangler"></label>
    <br>
    <label for="epost">Epost </label>
    <input type="text" id="epost" name="epost">
    <label for="epost" id="epostInfo" class="label-mangler"></label>
    <br>
    <button id="kjøpBilettKnapp" onclick="kjopBilett()">Kjøp bilett</button>
    <br><br>
    <h2>Alle biletter</h2>
    <ul id="filmListe"></ul>
    <button id="slettBiletterKnapp" onclick="slettBiletter()">Slett alle bilettene</button>
</main>
<script src="index.js"></script>
</body>
</html>
