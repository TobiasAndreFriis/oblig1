<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kinobiletter</title>
    <style>
        /*Endrer bredden på antall input boksen*/
        input[type='number']{
            width: 30px;
        }

        /*Bredden og tekst fargen til info labelene*/
        .label-mangler{
            width: 300px;
            color: red;
        }

        /*Endrer font på all tekst i body*/
        body{
            font-weight: bold;
            font-family: "Times New Roman";
        }
    </style>
</head>
<body>
<main>
    <h1>Bestilling av kinobilletter</h1>
    <table>

        <!--Film selector med mangler innhold label-->
        <tr><td>Velg film: </td>
            <td><select name="filmer" id="filmer">
                <option value=""></option>
                <option value="Harry Potter">Harry Potter</option>
                <option value="James Bond">James Bond</option>
                <option value="Star Wars">Star Wars</option>
                <option value="Avatar">Avatar</option>
            </select>
                <label for="filmer" id="filmerInfo" class="label-mangler"></label></td>
        </tr>
        <tr><td><br></td></tr>

        <!--Antall billetter input boks med mangler innhold label-->
        <tr>
            <td>Antall </td>
            <td><input type="number" id="antall" name="antall" min="0">
                <label for="antall" id="antallInfo" class="label-mangler"></label></td>
        </tr>
        <tr><td><br></td></tr>

        <!--Fornavn input boks med mangler innhold label-->
        <tr>
            <td>Fornavn </td>
            <td><input type="text" id="fornavn" name="fornavn">
                <label for="fornavn" id="fornavnInfo" class="label-mangler"></label></td>
        </tr>

        <!--Etternavn input boks med mangler innhold label-->
        <tr>
            <td>Etternavn</td>
            <td><input type="text" id="etternavn" name="etternavn">
                <label for="etternavn" id="etternavnInfo" class="label-mangler"></label></td>
        </tr>

        <!--Telefonnr input boks med mangler innhold label-->
        <tr>
            <td>Telefonnr</td>
            <td><input type="text" id="telefonnr" name="telefonnr">
                <label for="telefonnr" id="telefonnrInfo" class="label-mangler"></label></td>
        </tr>

        <!--Epost input boks med mangler innhold label-->
        <tr>
            <td>Epost</td>
            <td><input type="text" id="epost" name="epost">
                <label for="epost" id="epostInfo" class="label-mangler"></label></td>
        </tr>
    </table>
    <br>
    <button id="kjøpBillettKnapp" onclick="kjopBillett()">Kjøp billett</button>
    <br><br>
    <h2>Alle billetter</h2>
    <ul id="filmListe"></ul>
    <button id="slettBilletterKnapp" onclick="slettBilletter()">Slett alle billettene</button>
</main>
<script src="script.js"></script>
</body>
</html>
